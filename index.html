<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <title>Weather Forecast</title>
</head>
<body>
    <header class="p-2 mb-2 " id="navbar">
        <h1 class="display-3 text-center">Weather Forecast</h1>
        <p class="lead text-center">5 day forecast</p>
        <p id="currentDay" class="lead text-center">0</p>
    </header>
    <main class="container my-2">
        <section class="row">
          <div class="search-div col-xs-12 col-lg-3">
            <h2 class="search-head">Search</h2>
            <form id="search-form" class="form w-100">
            <input id="search-input" class="form-input 
            w-100" type="text"
            placeholder="City Search">
            <div>
              <h5 class="history-header">Click for Previous Searches
              </h5>
              <ul class="list-group mb-2 pb-2" id="history" >
              </ul>
            </div>
          </div>
          <div class="col p-3 text-light" id="results-div">
           <h2>Showing results for<span id="result-text"></span></h2>
           <div id="result-content" class="result"></div>
           <div id="forecast" class="row align-items-start"></div>
           <div class="row align-items-start" id="forecast-body" > </div>
           <div id='card-cont'></div>
          </div>
        </section>
     </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="js/saveInputs.js" type="text/javascript"></script>
</body>
</html>
